<mat-card>
    <form [formGroup]="form">

        <mat-card-content>
            <mat-toolbar>Inserir Curso</mat-toolbar>
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>


            <mat-form-field class="full-width">
                <input matInput placeholder="Categoria" formControlName="category" class="full-width">
            </mat-form-field>
        </mat-card-content>
    </form>

    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
